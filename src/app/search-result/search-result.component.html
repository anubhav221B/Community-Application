<div class="container col-md-12 mx-auto p-3">
  <div class="alert alert-danger" *ngIf="errorMessage">
    {{errorMessage}}
  </div>
  <div class="container col-lg-8 p-3">
    <app-search (newItemEvent)="search($event)"></app-search>
  </div>
  <div *ngIf="questions">
    <app-post [question]='question' *ngFor="let question of questions"></app-post>
  </div>
  <div *ngIf="questions === undefined || questions.length === 0">
    <b><u>Sorry No Post Found</u></b>
  </div>
</div>
