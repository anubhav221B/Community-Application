<div style="background-image: url('./assets/images/home.jpg'); height: 50rem; background-size: cover;">
  <div class="container">
    <div class="row p-3">
      <div class="text-center mt-4" style="color: white; font-size: large;">
        <h4><i>Find Solutions, Ask Questions, Share Ideas,<br>Connect with usersacross the World.</i></h4>
      </div>
    </div>
    <div class="row">
      <div class="container col-lg-8 p-3">
        <app-search *ngIf="(loginStatus | async) as LoginStatus"></app-search>
      </div>
    </div>
  </div>
</div>
<div class="row text-center mx-auto">
  <div class="fixed-row-bottom" style="font-size:20px;color:white" *ngIf="status">
    <p>
      <i class="fa fa-users" title="Members"></i> {{status.members}}
      <i class="fa fa-comments" title="Posts"></i> {{status.posts}}
      <i class="fa fa-comments-o" title="Live Posts"></i> {{status.online}}
    </p>
  </div>
</div>
<div style="position: fixed;bottom: 0rem;width: 100%;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1 text-light">
    <div class="text-center">
    <img src="../assets/images/nagarro.png" width="18" height="15">
      Developed By: Nagarro
    </div>
  </nav>
</div>
