<div class="container col-md-12 mx-auto p-3">
  <div class="alert alert-danger" *ngIf="errorMessage">
    {{errorMessage}}
  </div>
  <div *ngIf="questions">
    <cdk-virtual-scroll-viewport itemSize="200" class="viewport">
      <app-post [question]='question' *cdkVirtualFor="let question of questions"></app-post>
    </cdk-virtual-scroll-viewport>
  </div>
  <div *ngIf="questions === undefined || questions.length === 0">
    <b><u>Sorry No Post Found</u></b>
  </div>
</div>
